server:
  port: 8081

spring:
  application:
    name: usermanagement
  messages:
    basename: message

  datasource:
    url: jdbc:postgresql://localhost:5432/usermanagement
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create  # Other options: validate, create, create-drop
    properties:
      hibernate:
        format_sql: true
